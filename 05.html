<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Cước 5G Viettel</title>
    <link rel="stylesheet" href="Ex05.css">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="package">
        <div class="header">
            <span>5G160B</span>
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="HOT">
        </div>
        <div class="content">
            <p><strong>Data:</strong> <span class="highlight">120Gb (4Gb/ ngày)</span></p>
            <p><strong>Giá:</strong> <span class="highlight">160.000 đ</span></p>
            <p><strong>Nội mạng:</strong> <span class="highlight">&lt;10 phút (tối đa 1000 phút/ 30 ngày)</span></p>
            <p><strong>Ngoại mạng:</strong> <span class="highlight">100 phút</span></p>
            <p><strong>Free data:</strong> <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <p><strong>Thời hạn:</strong> <span class="highlight">30 ngày</span></p>
            <p>(Sử dụng 4Gb/ ngày)</p>
        </div>
        <div class="buttons">
            <button class="register"><i class="fa fa-edit"></i> ĐĂNG KÝ</button>
            <button class="details"><i class="fa fa-share-square"></i> Chi tiết</button>
        </div>
    </div>
</body>
</html>
